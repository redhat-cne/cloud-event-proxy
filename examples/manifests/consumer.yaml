apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-consumer-deployment
  namespace: cloud-events
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      labels:
        app: consumer
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      serviceAccountName: consumer-sa
      containers:
        - name: cloud-event-consumer
          image: cloud-event-consumer
          imagePullPolicy: Always
          args:
            - "--local-api-addr=consumer-events-subscription-service.cloud-events.svc.cluster.local:9043"
            - "--api-path=/api/ocloudNotifications/v2/"
            - "--http-event-publishers=ptp-event-publisher-service-NODE_NAME.openshift-ptp.svc.cluster.local:9043"
            - "--auth-config=/etc/cloud-event-consumer/auth/config.json"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CONSUMER_TYPE
              value: "PTP"
            - name: ENABLE_STATUS_CHECK
              value: "true"
            - name: SERVICE_ACCOUNT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: $(SERVICE_ACCOUNT_NAME)-token
                  key: token
          volumeMounts:
            - name: pubsubstore
              mountPath: /store
            - name: service-ca
              mountPath: /etc/cloud-event-consumer/service-ca
              readOnly: true
            - name: auth-config
              mountPath: /etc/cloud-event-consumer/auth
              readOnly: true
      volumes:
        - name: pubsubstore
          emptyDir: {}
        - name: service-ca
          configMap:
            name: ptp-event-publisher-ca-bundle
            items:
            - key: service-ca.crt
              path: ca.crt
        - name: auth-config
          configMap:
            name: consumer-auth-config
